<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4"/>
      <stop offset="100%" style="stop-color:#1a5cd8"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bg)"/>
  <!-- Calendar icon base -->
  <rect x="96" y="140" width="320" height="276" rx="24" fill="#fff" opacity="0.95"/>
  <!-- Calendar top bar -->
  <rect x="96" y="140" width="320" height="64" rx="24" fill="#fff"/>
  <rect x="96" y="168" width="320" height="36" fill="#e8f0fe"/>
  <!-- Calendar rings -->
  <rect x="176" y="116" width="16" height="48" rx="8" fill="#fff"/>
  <rect x="320" y="116" width="16" height="48" rx="8" fill="#fff"/>
  <!-- Play/arrow symbol (representing auto-open) -->
  <polygon points="216,260 216,370 320,315" fill="#4285f4" opacity="0.9"/>
  <!-- Clock indicator -->
  <circle cx="370" cy="370" r="46" fill="#4285f4" stroke="#fff" stroke-width="6"/>
  <line x1="370" y1="370" x2="370" y2="342" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
  <line x1="370" y1="370" x2="392" y2="370" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
</svg>
