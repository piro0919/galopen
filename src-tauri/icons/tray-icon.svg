<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
  <!-- Calendar body -->
  <rect x="2" y="4" width="18" height="16" rx="2.5" fill="none" stroke="#000" stroke-width="1.5"/>
  <!-- Calendar top bar -->
  <line x1="2" y1="8.5" x2="20" y2="8.5" stroke="#000" stroke-width="1.5"/>
  <!-- Calendar rings -->
  <line x1="7" y1="2.5" x2="7" y2="5.5" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="15" y1="2.5" x2="15" y2="5.5" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Play triangle (auto-open) -->
  <polygon points="8.5,11.5 8.5,17.5 14.5,14.5" fill="#000"/>
</svg>
